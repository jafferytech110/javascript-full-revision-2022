<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
</head>
<body>
    <div id="my-div">
        <input type="radio" name="fruit" value="apple" checked>
        <label for="apple">Apple</label>
        <br>
        <input type="radio" name="fruit" value="orange">
        <label for="orange">Orange</label>  
        
        <ul id="unordered">
            <li>carrot</li>
            <li>potatoes</li>
            <li>onions</li>
        </ul>
        <ul id="fruit">
            <li>apple</li>
            <li>orange</li>
            <li>banana</li>
        </ul>
        <ul id="vegetables">
            <li>carrots</li>
            <li>potatoes</li>
            <li>onions</li>
        </ul>
        <ul id="dessert">
            <li>ice cream</li>
            <li>cake</li>
            <li>pie</li>
        </ul>

        <div class="desserts">ice cream</div>
        <div class="desserts">cake cream</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
